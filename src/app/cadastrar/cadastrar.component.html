<div class="cadastroTable">
    <input [(ngModel)]="produto.price" placeholder="Preço">
    <input [(ngModel)]="produto.title" placeholder="Título">
    <br>
    <textarea [(ngModel)]="produto.description" placeholder="Descrição" rows="2" cols="47"></textarea>
    <br><button (click)="cadastrar()" style="width: 355px; padding: 10px;">Cadastro de produto</button>
</div>
